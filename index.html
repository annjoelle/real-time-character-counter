<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans+Mono:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <form>
        <h1>Real-Time Character Counter</h1>
        <textarea id="text-input" cols="50" rows="5" maxlength="100" placeholder="Type something..."></textarea>
        <footer>
            <p id="char-count">Character Count: 0/50</p>
            <button id="clear-btn" type="reset">Clear</button>
        </footer>
    </form>
    <script src="script.js"></script>
</body>

</html>
